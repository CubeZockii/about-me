<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
    <link rel="icon" href="/assets/images/profile.jpg" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="styleSheet" href="css/contact.css">
    <link rel="styleSheet" href="css/style.css">
    <script defer src="js/main.js"></script>

</head>

<body>
    <div class="blackhole-box" data-aos="fade-down" data-aos-duration="2000">
        <video autoplay loop muted playsinline src="assets/images/blackhole.mp4"
            poster="assets/images/blackhole_poster.jpg">
            Your browser does not support the video tag. </video>
    </div>

    <div id="bg-video-container">
        <video id="bg-video" autoplay loop muted playsinline preload="auto"
            onerror="this.style.display='none'; document.getElementById('bg-video-container').style.backgroundImage = 'url(https://placehold.co/1920x1080/1a0033/e0cffc?text=Cosmic+Background+Error)'; document.getElementById('bg-video-container').style.backgroundSize = 'cover'; console.error('Background video failed to load.')">
            <source src="/assets/images/Free Background Motion Loop Star Stars Nebula.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-overlay"></div>

    <div class="stars"></div>

    <main class="contact-container">
        <h1>Contact Me</h1>
        <form action="https://formspree.io/f/xyzjgpdl" method="POST">
            <div class="form-group">
                <label for="name" class="form-label">Your Discord Username/ID</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="e.g., cubezockii" required>
                <i class="fab fa-discord input-icon"></i>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Your Email (Optinal)</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="you@domain.xyz">
                <i class="fas fa-envelope input-icon"></i>
            </div>
            <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-input" placeholder="Project QuantumLap / Collaboration">
                <i class="fas fa-lightbulb input-icon"></i>
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Your Message</label>
                <textarea id="message" name="message" rows="5" class="form-textarea" style="resize: none;" placeholder="Tell me more... whatÂ´s on your mind?"
                    required></textarea>
                <i class="fas fa-comment input-icon"></i>
            </div>
            <div class="form-group button-group">
                <div class="button-container">
                    <button type="submit" class="submit-button">
                        <i class="fas fa-paper-plane mr-2.5"></i> Send Message
                    </button>
                </div>
            </div>
        </form>
    </main>

    <div class="custom-cursor-dot"></div>
    <div class="custom-cursor-circle"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.querySelector('.stars');
            if (starsContainer) {
                const numStars = 70;
                const styleSheet = document.styleSheets[0];

                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    const size = Math.random() * 2.5 + 0.5;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.left = `${Math.random() * 100}%`;

                    const duration = Math.random() * 30 + 20;
                    const twinkleDuration = Math.random() * 2 + 1;
                    const delay = Math.random() * 5;

                    star.style.animationDelay = `${delay}s`;

                    const moveX = (Math.random() - 0.5) * 200;
                    const moveY = (Math.random() - 0.5) * 200;

                    const animationName = `moveStarUnique${i}`;
                    const keyframes = `
                    @keyframes ${animationName} {
                        0% { transform: translate(0px, 0px) scale(${Math.random() * 0.5 + 0.8}); opacity: ${Math.random() * 0.5}; }
                        50% { transform: translate(${moveX / 2}px, ${moveY / 2}px) scale(${Math.random() * 0.5 + 0.8}); opacity: ${Math.random() * 0.7 + 0.3}; }
                        100% { transform: translate(${moveX}px, ${moveY}px) scale(${Math.random() * 0.5 + 0.8}); opacity: ${Math.random() * 0.5}; }
                    }`;

                    try {
                        if (styleSheet && typeof styleSheet.insertRule === 'function') {
                            styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
                            star.style.animation = `${twinkleDuration}s twinkle infinite, ${duration}s ${animationName} infinite alternate`;
                        } else {
                            star.style.animation = `${twinkleDuration}s twinkle infinite`;
                            console.warn("Stylesheet or insertRule not available for dynamic star keyframes.");
                        }
                    } catch (e) {
                        console.warn("Could not insert dynamic keyframe for star movement. Stars will only twinkle.", e);
                        star.style.animation = `${twinkleDuration}s twinkle infinite`;
                    }
                    starsContainer.appendChild(star);
                }
            }

            const bgVideo = document.getElementById('bg-video');
            if (bgVideo) {
                bgVideo.play().catch(error => console.warn("Background video autoplay prevented:", error));
            }
            const blackholeVideo = document.querySelector('.blackhole-box video');
            if (blackholeVideo) {
                blackholeVideo.play().catch(error => console.warn("Blackhole video autoplay prevented:", error));
            }
        });
    </script>
</body>

</html>
